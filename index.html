<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro Electoral</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>Registro Electoral</h2>

<form action="/registro" method="POST" data-netlify="true">
  <div class="form-group">
    <label for="nombre">Nombre Completo:</label>
    <input type="text" id="nombre" name="nombre" required>
  </div>

  <div class="form-group">
    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" required>
  </div>

  <div class="form-group">
    <label for="codigo-postal">Código Postal:</label>
    <input type="text" id="codigo-postal" name="codigo-postal" required>
  </div>

  <div class="form-group">
    <label for="clave-elector">Clave de Elector:</label>
    <input type="text" id="clave-elector" name="clave-elector" required>
  </div>

  <div class="form-group">
    <label for="telefono">Número Telefónico:</label>
    <input type="tel" id="telefono" name="telefono" required>
  </div>

  <div class="form-group">
    <label for="seccion-electoral">Sección Electoral:</label>
    <input type="text" id="seccion-electoral" name="seccion-electoral" required>
  </div>
  <div data-netlify-recaptcha="true"></div>
  <input type="submit" value="Enviar">
</form>

</body>
</html>
