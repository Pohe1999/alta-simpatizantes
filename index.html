<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro Electoral</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">

<h2 class="text-4xl text-center border-b-2 border-red-900">Registro Electoral</h2>

<form action="/registro" method="post" class="px-11">
  <div class="form-group pt-3 flex justify-between">
    <label for="nombre">Nombre Completo:</label>
    <input type="text" id="nombre" name="nombre" required class="border-2 border-black">
  </div>

  <div class="form-group pt-6 flex justify-between">
    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" required class="border-2 border-black">
  </div>

  <div class="form-group pt-3 flex justify-between">
    <label for="codigo-postal">Código Postal:</label>
    <input type="text" id="codigo-postal" name="codigo-postal" required class="border-2 border-black">
  </div>

  <div class="form-group pt-3 flex justify-between">
    <label for="clave-elector">Clave de Elector:</label>
    <input type="text" id="clave-elector" name="clave-elector" required class="border-2 border-black">
  </div>

  <div class="form-group pt-3 flex justify-between">
    <label for="telefono">Número Telefónico:</label>
    <input type="tel" id="telefono" name="telefono" required class="border-2 border-black">
  </div>

  <div class="form-group pt-3 flex justify-between">
    <label class="text-lg" for="seccion-electoral">Sección Electoral:</label>
    <input type="text" id="seccion-electoral" name="seccion-electoral" required class="border-2 border-black">
  </div>
  <div data-netlify-recaptcha="true"></div>
  <div class="flex items-center justify-center">
    <input class="mt-6 px-4 py-2 rounded-lg border-2 border-red-900 cursor-pointer" type="submit" value="Enviar">
  </div>
</form>

</body>
</html>
