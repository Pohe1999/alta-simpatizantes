<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="bg-white p-6 rounded-lg shadow-md w-full sm:w-96">
    <h1 class="text-3xl font-semibold mb-4">Formulario de Registro de seccionales</h1>
    <h2 class="text-xl mb-6">Alta de Seccionales estructura <span class="text-xl text-">MG</span></h2>
    <form action="/submit" method="post" data-netlify="true">
      <div class="mb-4">
        <label for="nombre" class="block text-left mb-2">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required class="w-full border-2 border-red-900 rounded-lg py-2 px-4">
      </div>
      <div class="mb-4">
        <label for="telefono" class="block text-left mb-2">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required class="w-full border-2 border-red-900 rounded-lg py-2 px-4">
      </div>
      <div class="mb-4">
        <label for="seccion" class="block text-left mb-2">Sección:</label>
        <input type="number" id="seccion" name="seccion" required class="w-full border-2 border-red-900 rounded-lg py-2 px-4">
      </div>
      <div class="mb-4">
        <label for="correo" class="block text-left mb-2">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" class="w-full border-2 border-red-900 rounded-lg py-2 px-4">
      </div>
      <div class="mb-4">
        <label for="fecha" class="block text-left mb-2">Fecha de Ingreso:</label>
        <input type="date" id="fecha" name="fecha" required class="w-full border-2 border-red-900 rounded-lg py-2 px-4">
      </div>
      <div class="mb-4">
        <label for="imagen" class="block text-left mb-2">Fotografia de INE:</label><br>
        <input type="file" id="imagen" name="imagen" accept="image/*" required class="w-full border-2 border-red-900 rounded-lg py-2 px-4"><br><br>
      </div>
      <input type="submit" value="Enviar" class="bg-red-900 text-white py-2 px-4 rounded-lg text-xl">
    </form>
  </div>
</body>
</html>
